<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="Login_Form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="MSWORLD-LOGIN.js"></script>
</head>

<body>

    <div class="Transition">
        <h1 class="Transition-text">
            <span class="Transition-Animation">Log</span><span class="Transition-Animation">in</span>
        </h1>
    </div>

    <header>
        <div class="wrapper">
            <form method="POST" action="">
                <div id="signInMessage" class="messageDiv" style="display: none;"></div>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="E-mail" id="rEmail" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="rPassword" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
    
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
    
                <button type="submit" class="btn" id="rSubmitLogin">Login</button>
    
                <div class="register-link">
                    <p>Don't have an account? <a href="Register_Form.html">Register</a></p>
                </div>
            </form>
        </div>
    </header>

    <script src="Login_Form-animation.js"></script>
</body>

</html>
