<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="File-Folder/Register_Form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="File-Folder/JS/MSWORLD-REGISTRATION.JS"></script>
</head>

<body>

    <header>
        <a href="index.html" class="icon">MStudio</a>
        <nav>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="About_Us.html"   >About Us</a></li>

                <li><a href="#"class="scroll-link">Support</a></li>
                <li><a href="Login_Form.html" class="active" >Registration</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display: none;"></div> <!--FATTO PER COMODITA'-->
            <h1>Registration</h1>
            <div class="input-box">
                <input type="email" placeholder="E-mail" id="rEmail" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="rPassword" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>

            <button type="submit" class="btn" id="rSubmit">Create Account</button>

            <div class="register-link">
                <p>Do you have an account? <a href="Login_Form.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
